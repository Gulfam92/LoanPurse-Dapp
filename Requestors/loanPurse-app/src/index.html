      <h2 align = "center"><u><b>Requestor</u></h2>
      <p style="font-size: 20px;"><b>Send a loan request to lender:</p>

        
          <form>
                <label style="font-size: 18px; margin-left: 5px;">Enter Loan Amount:</label><br>
                <input type="number" min="1" id="loan_amt" placeholder="Enter Loan Amount (ETH)" style="margin-left: 5px; width: 220px;" >
                <button type="button" class="btn-requestLoan button btn btn-primary btn-action align-center" style= "margin-inline-start: 10px; width: auto;">Submit Loan Request</button> <br> <br>

                <label style="font-size: 18px; margin-left: 5px;">Calculate Repay Amount:</label><br>
                <input type="text" id="calc_repay" placeholder="Requestor Address" style="margin-left: 5px; width: 220px;"><br>
                <input type="number" min="1" id="cal_LoanAmt" placeholder="Enter Loan Amount (ETH)" style="margin-left: 5px; width: 220px;">
                <button class="btn-calRepayAmt btn btn-primary btn-action align-center" type="button" style= "margin-inline-start: 10px; width: auto;" >Calculate Repay Amount</button> <br> <br>
                <label style="font-size: 18px; margin-left: 5px;" id="viewRepay">Calculated repay amount shown here..</label><br><br>
                
                <label style="font-size: 18px; margin-left: 5px;">Repay Loan:</label><br>
                <input type="text" id="loan_repay" placeholder="Lender Address" style="margin-left: 5px; width: 220px;"><br>
                <input type="number" min="1" id="loan_repayAmt"  placeholder="Enter Repay Amount (ETH)" style="margin-left: 5px; width: 220px;"><br>
                <input type="number" min="1" id="message_value1" placeholder="Enter Deposit Amount (ETH)" style="margin-left: 5px; width: 220px;">
                <button class="btn-repayLoan btn btn-primary btn-action align-center" type="button" style= "margin-inline-start: 10px; width: auto;">Repay Loan</button> <br> <br>
          
          </form>
